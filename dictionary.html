<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Dictionary App</title>
    <link rel="stylesheet" href="dictionary.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Dynamic Dictionary</h1>
        </header>
        <div class="search-section">
            <input type="text" id="wordInput" placeholder="Type a word..." />
            <button id="searchBtn">Search</button>
        </div>
        <div class="results-section">
            <div id="meaning">
                <h2>Meaning</h2>
                <p id="meaningText">Search a word to see its meaning here.</p>
            </div>
            <div id="synonyms">
                <h2>Synonyms</h2>
                <p id="synonymsText">Synonyms will appear here.</p>
            </div>
            <div id="antonyms">
                <h2>Antonyms</h2>
                <p id="antonymsText">Antonyms will appear here.</p>
            </div>
            <div id="examples">
                <h2>Example Sentence</h2>
                <p id="examplesText">Example sentences will appear here.</p>
            </div>
        </div>
        <div class="scroll-buttons">
            <button id="scrollUp">⬆️</button>
            <button id="scrollDown">⬇️</button>
        </div>
    </div>
    <script src="dictionary.js"></script>
</body>
</html>
